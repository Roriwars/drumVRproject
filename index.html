<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
      <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <a-scene cursor="rayOrigin: mouse">
      <!-- LumiÃ¨re -->
      <a-entity position="0 3 0" light="type: point; color: #ddf"></a-entity>
      <!-- Les cylindres -->
      <a-cylinder src="img/drum.jpg" position="-1.20 0.50 -1" radius="0.5" rotation="20 90 0" height="0.2"
                  sound="src: url(sound/cylindre1.mp3); on: click; poolSize:3"
                  event-set__enter="_event: mousedown; color: #ff5959" 
                  event-set__leave="_event: mouseup; color: #fff"></a-cylinder>
      <a-cylinder src="img/drum.jpg" position="-0.4 1.1 -1.75" rotation="0 90 30" radius="0.4" height="0.2" 
                  sound="src: url(sound/cylindre2.mp3); on: click; poolSize:3"
                  event-set__enter="_event: mousedown; color: #ff5959" 
                  event-set__leave="_event: mouseup; color: #fff"></a-cylinder>
      <a-cylinder src="img/drum.jpg" position="0.5 1.1 -1.75" rotation="0 90 30" radius="0.4" height="0.2" 
                  sound="src: url(sound/cylindre3.mp3); on: click; poolSize:3"
                  event-set__enter="_event: mousedown; color: #ff5959" 
                  event-set__leave="_event: mouseup; color: #fff"></a-cylinder>
      <a-cylinder src="img/drum.jpg" position="1.36 0.50 -1" radius="0.5" rotation="-30 90 0" height="0.2" 
                  sound="src: url(sound/cylindre4.mp3); on: click; poolSize:3"
                  event-set__enter="_event: mousedown; color: #ff5959" 
                  event-set__leave="_event: mouseup; color: #fff"></a-cylinder>
      <!-- Les symballes -->
      <a-cone src="img/cymbal.jpg" position="-1.4 1.2 -1.5" geometry="primitive: cone; height: 0.15; radiusBottom: 0.5; " rotation="-20 230 0" 
                  sound="src: url(sound/symballe1.mp3); on: click; poolSize:3"
                  event-set__enter="_event: mousedown; color: #ff5959" 
                  event-set__leave="_event: mouseup; color: #fff"></a-cone>
      <a-cone src="img/cymbal.jpg" position="-0.80 1.75 -1.5" geometry="primitive: cone; height: 0.15; radiusBottom: 0.4; " rotation="-40 210 20" 
                  sound="src: url(sound/symballe2.mp3); on: click; poolSize:3"
                  event-set__enter="_event: mousedown; color: #ff5959" 
                  event-set__leave="_event: mouseup; color: #fff"></a-cone>
      <a-cone src="img/cymbal.jpg" position="1 1.75 -1.5" geometry="primitive: cone; height: 0.15; radiusBottom: 0.5; " rotation="-40 140 -10" 
                  sound="src: url(sound/symballe3.mp3); on: click; poolSize:3"
                  event-set__enter="_event: mousedown; color: #ff5959" 
                  event-set__leave="_event: mouseup; color: #fff"></a-cone>
      <!-- Les supports -->
      <a-cylinder position="1 1 -1.5" height="1.5" radius="0.02" color="#888"></a-cylinder>
      <a-cylinder position="-0.80 1 -1.5" height="1.5" radius="0.02" color="#888"></a-cylinder>
      <a-cylinder position="0.1 0.90 -1.5" height="1.8" radius="0.02" rotation="90 90" color="#888"></a-cylinder>
      <!-- Le sol -->
      <a-circle position="0 -100 0" rotation="-90  0" radius="170" color="#403228"></a-circle>
      <!--<a-plane src="img/Batterie.jpg" position="2 2 -1" rotation="0 -45 0" color="#ddf"></a-plane> -->
      <!-- Le ciel -->
      <a-sky src="img/skybox.jpg" rotation="0 180 0"></a-sky>
    </a-scene>
  </body>
</html>
